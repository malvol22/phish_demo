<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../js/script.js"></script>
    <title>Login to Email | Universitet i Oslo</title>
</head>

<body>

    <div id="card">
        <div id="language">
            English
        </div>

        <div id="feideLoginInfo">

            <img src="images/uio_logo.jpg" alt="uio_logo">

            <p>
                Log in with your email<br>
                to get access to Inspera for employees
            </p>
        </div>

        <hr>

        <div id="currentOrg">
            <h4>
                Your organization:
            </h4>

            <div id="container">
                <img src="images/UiO_logo_small.png" alt="UIO logo small">

                <section id="orgChangeSection">
                    <h3>Universitetet i Oslo</h3>
                    <h5>Change organization</h5>
                </section>

            </div>

        </div>

        <hr>

        <form action="#">

            <label for="username">Username</label>
            <br>
            <input type="text" id="username">
            <br>

            <label for="password">Password</label>
            <br>
            <input type="password" id="password">
            <br>

            <h4 id="message">Forgotten the username or password?</h4>


            <button type="submit" id="loginButton">Login</button>
        </form>
    </div>

</body>

</html>
